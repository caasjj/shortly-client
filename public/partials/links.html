<div ng-controller="listController">
  <div class="filter">
      <input name="filter" type="text" placeholder="filter links ...">
      <button id="filterButton">Submit</button>
  </div>
  <ul>
    <li class="link" ng-repeat="link in links | orderBy:order:reverse">
      <img src="/redirect_icon.png"/>
      <div class="info">
        <div class="visits">
          Last Visited:
          <span class="lastVisited">{{ link.updated_at }}</span>
          <span class="count">{{ link.visits }} </span>Visits
        </div>
        <div class="title">{{ link.title }}
        </div>
        <div class="original">{{ link.url }}
        </div>
        <a href="{{ link.base_url }}/{{ link.code }}" >{{ link.base_url }}/{{ link.code }}</a>
      </div>
    </li>
  </ul>
</div>
